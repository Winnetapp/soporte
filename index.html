<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte - Winnet España</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Fondo oscuro como tu web */
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1f1f1f; /* Tarjeta más clara */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje-final {
      display: none;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 40px 0;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Soporte - Winnet España</h2>

    <!-- Formulario -->
    <form id="formulario" action="https://formsubmit.co/winnetaplicacion@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

      <!-- Configuraciones ocultas -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="">

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensaje final -->
    <div id="mensaje-final">
      ¡Enviado!<br>
      Le responderemos lo antes posible.
    </div>

    <div class="footer">
      &copy; 2025 Winnet España. Todos los derechos reservados.
    </div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const mensajeFinal = document.getElementById("mensaje-final");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none"; // Oculta el formulario
          mensajeFinal.style.display = "block"; // Muestra el mensaje
        } else {
          alert("Error al enviar el mensaje.");
        }
      }).catch(error => {
        alert("Hubo un error. Intenta de nuevo.");
      });
    });
  </script>

</body>
</html>
