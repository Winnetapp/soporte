<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte - Winnet España</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje-enviado {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Soporte - Winnet España</h2>
    <form id="formulario" action="https://formsubmit.co/winnetaplicacion@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

      <!-- Opcional: evitar captcha y evitar redirección -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="">

      <button type="submit">Enviar</button>
    </form>

    <div id="mensaje-enviado">¡Enviado!</div>

    <div class="footer">
      &copy; 2025 Winnet España. Todos los derechos reservados.
    </div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje-enviado");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita que se recargue la página

      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          mensaje.style.display = "block";
          form.reset();
        } else {
          alert("Error al enviar el mensaje.");
        }
      }).catch(error => {
        alert("Hubo un error. Intenta de nuevo.");
      });
    });
  </script>

</body>
</html>
