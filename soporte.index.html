<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte - Winnet España</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Soporte - Winnet España</h2>
    <form action="https://formsubmit.co/winnetaplicacion@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
      
      <!-- Opcional: evita spam -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Opcional: redirigir al enviar -->
      <input type="hidden" name="_next" value="https://winnetapp.github.io/espana">
      
      <button type="submit">Enviar</button>
    </form>
    <div class="footer">
      &copy; 2025 Winnet España. Todos los derechos reservados.
    </div>
  </div>

</body>
</html>
